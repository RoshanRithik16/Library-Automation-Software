<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="../static/main.css" rel="stylesheet">
    <style>
        body {
            background-image:url('../static/backgroundrit2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            background-position-y: -100px;
        }
        
        /* CSS for the eye icon */
        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
        
        .password-toggle:hover {
            color: #000; /* Change color on hover if desired */
        }
        .radio-input {
    --container_width: 370px;
    left: 15px;
    position: relative;
    display: flex;
    align-items: center;
    border-radius: 50px; /* Rounded border */
    background-color: #fff;
    color: #0056b3;
    width: var(--container_width);
    overflow: hidden;
    border: 1px solid rgba(53, 52, 52, 0.226);
}

.radio-input input {
    display: none;
}

.radio-input label {
    width: 50%;
    padding: 10px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    font-weight: 600;
    letter-spacing: -1px;
    font-size: 16px;
    font-family: var(--poppins);}

.selection {
    display: none;
    position: absolute;
    height: 43px; /* Adjusted height to match the container */
    width: calc(var(--container_width) / 2);
    z-index: 0;
    left: 0;
    top: 0;
    transition: .15s ease;
    border-radius: 50px; /* Rounded border for the selection element */
}

.radio-input label:has(input:checked) {
    color: #fff;
}

.radio-input label:has(input:checked) ~ .selection {
    background-color: #0056b3;
    display: inline-block;
}

.radio-input label:nth-child(1):has(input:checked) ~ .selection {
    transform: translateX(0%);
}

.radio-input label:nth-child(2):has(input:checked) ~ .selection {
    transform: translateX(100%);
}

    </style>
</head>

<body>
    <div class="bigc">
        <div class="logo-container">
            <img src="../static/ritlogo.png" alt="College Logo">
        </div>
        <h3 style="text-align: center; color: #0056b3; margin-top: 30px;">Library Management System</h3>
        
        <form action="/toggle" method="post">
            <div class="radio-input" id="toggleSwitch" onclick="updateToggleValue()">
                <label>
                    <input value="left_value" name="toggle_value" id="value-1" type="radio" checked="">
                    <span>Librarian Login</span>
                </label>
                <label>
                    <input value="right_value" name="toggle_value" id="value-2" type="radio">
                    <span>Sub-Librarian Login</span>
                </label>
                <span class="selection"></span>
            </div>

            <div class="container">
                <input name="username" type="text" class="textbox" style="margin-top: 5px;" placeholder="Username" required>

                <div class="password-container">
                    <input id="password" name="password" type="password" class="textbox" placeholder="Password" required>
                    <!-- Eye icon for showing/hiding password -->
                    <i class="far fa-eye-slash password-toggle" id="password-toggle"></i>
                </div>

                <a href="/forgot_password" style="text-decoration: none; margin-right:160px;">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>        

        {% if success_message %}
            <div class="popup d-flex justify-content-center">
                <div class="success-message">{{ success_message }}</div>
            </div>
        {% endif %}

    </div>

    <script>
        const popup = document.querySelector('.popup');
        if (popup) {
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 1000);
        }
        
        function updateToggleValue() {
            const toggleValue = document.querySelector('input[name="toggle_value"]:checked').value;
            const debugToggleValue = document.getElementById('toggleValueDebug');
            const currentDebugValue = debugToggleValue.innerText;
        
            if (toggleValue !== currentDebugValue) {
                // Update debug field to show the current toggle value
                debugToggleValue.innerText = toggleValue;
            }
        }        
        
        // JavaScript for toggling password visibility
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            // Toggle password field type between 'password' and 'text'
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            // Change icon based on password visibility
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
