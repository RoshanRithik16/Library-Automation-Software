<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../static/inventory_remove_add.css">


</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar" style="font-family: var(--poppins); ">
		<img src="../static/ritlogo.png" class="Logoimg" >
		<ul class="side-menu top">
			<li >
				<a href='/librarianDashboard'>
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="/inventory">
					<i class='bx bxs-package' ></i>
					<span class="text">Inventory</span>
				</a>
			</li>
			<li>
				<a href="/student">
					<i class='bx bxs-user type="sloid"' ></i>
					<span class="text">Add Members</span>
				</a>
			</li>


			<li>
				<a href="/noduechecker">
					<i class='bx bxs-user-check'></i>
					<span class="text">No Due Checker</span>
				</a>
			</li>
			<li>
				<a href="/bookacquisition">
					<i class='bx bxs-book type="sloid" ' ></i>
					<span class="text">Book Acquisition</span>
				</a>
			</li>
			<li>
				<a href="/finemanager">
					<i class='bx bx-money'></i>
					<span class="text">Fine Manager</span>
				</a>
			</li>
			<li>
				<a href="/report">
					<i class='bx bxs-report type="sloid"' ></i>
					<span class="text">Report</span>
				</a>
			</li>
			<li>
				<a href="/booksearch">
					<i class='bx bx-search-alt-2'></i>
					<span class="text">Search</span>
				</a>
			</li>
		</ul>

	</section>
	<!--SIDEBAR-->


	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>

			<h1 style="color:rgb(6, 126, 212);font-size:22px; font-weight:bold; font-family:poppins;padding-top: 10px;">Library Management System</h1>
			<div class="right-corner">
		    <img src="../static/user.jpg" class="user-pic"  onclick="toggleMenu()" >
			<div class="sub-menu-wrap" id="subMenu">
				<div class="sub-menu">
					<a href="/forgot_password" class="sub-menu-link">
                        <p>Change Password</p>
					</a>
					<a href="/logout" class="sub-menu-link" style="color: crimson;">
						<p>Logout</p>
					</a>
				</div>
			</div>
		</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main >
			<div >
				<div>
					<h1 style="font-weight: normal;padding-top: 30px;padding-left: 10px;">Remove Items</h1>
				</div>

			</div>
	<form action="/search_remove" method="post" class="form">
			<div class="Addbookform_container">
				<div>
					<div style="padding: 3px;">
						<div>
							<label class="textplace" for="acc_no" style="font-size: 17px; ">Access Number</label>
						</div>
						<div style="display: flex; flex-direction: row; margin-bottom: 25px; border: 12cm;">
							<input type="number" name="acc_no" id="acc_no" inputmode="numeric" class="AddBook_Details" value="{{ acc_no | default('') }}" required>
							<button type="Submit" class="AddBook_submit_button" style="width: 50%; margin-left: 30px;" name="submit" value="submit">Submit</button>
						</div>
					</div>
				</div>
		{% if found %}
			    <div class="form1form2_and_AddBook_SubmitButton_container">
						<div class="form1_and_form2">
							<div class="form1">
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="title" style="font-size: 17px;font-weight: 600;  ">Title</label>
									</div>
									<div>
										<input type="text" name="title" id="title" class="AddBook_Details" value="{{ found.TITLE | default('') }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="author" style="font-size: 17px; font-weight: 600; ">Author</label>
									</div>
									<div>
										<input type="text" name="author" id="author" class="AddBook_Details" value="{{ found.AUTHOR | default('') }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace"  for="year" style="font-size: 17px;font-weight: 600; ">Year</label>
									</div>
									<div>
										<input type="text" name="year" id="year" class="AddBook_Details" value="{{ found.YEAR | default('')  }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="page_no" style="font-size: 17px;font-weight: 600;  ">Page No</label>
									</div>
									<div>
										<input type="text" name="page_no" id="page_no" class="AddBook_Details" value="{{ found.PAGENO | default('')  }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="isbn" style="font-size: 17px;font-weight: 600; ">ISBN</label>
									</div>
									<div>
										<input type="text" name="isbn" id="isbn" class="AddBook_Details" value="{{ found['ISBN '] | default('')  }}">
									</div>
								</div>
							</div>
							<div class="form2">
								<div style="padding: 3px;">
									<div>
										<label  class="textplace" for="call_no" style="font-size: 17px; font-weight: 600; ">Call No</label>
									</div>
									<div>
										<input type="text" name="call_no" id="call_no" class="AddBook_Details" value="{{ found.CALLNO | default('')  }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="edition" style="font-size: 17px;font-weight: 600;  ">EDITION</label>
									</div>
									<div>
										<input type="text" name="edition" id="edition" class="AddBook_Details" value="{{ found.EDITION | default('')  }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="publisher" style="font-size: 17px;font-weight: 600; ">Publisher</label>
										<input type="text" name="publisher" id="publisher" class="AddBook_Details" value="{{ found.PUBLISHER | default('') }}">
									</div>
								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="price" style="font-size: 17px;font-weight: 600;  ">Price</label>
										<input type="text" name="price" id="price" class="AddBook_Details" value="{{ found.PRICE  | default('') }}">
									</div>

								</div>
								<div style="padding: 3px;">
									<div>
										<label class="textplace" for="location" style="font-size: 17px;font-weight: 600; ">Location</label>
										<input type="text" name="location" id="location" class="AddBook_Details" value="{{ found.Location | default('')  }}">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="AddBook_container">
						<button type="Submit" name = 'submit' value='Update' class="AddBook_submit_button" style="margin-top: 20px;" >Update</button>
						<div>
								<button type="Submit" name = 'submit' value='Remove' class="AddBook_submit_button"  style="margin-top: 20px;" >Remove</button>
					</div>
				</div>
				</div>
		{% endif %}
	</form>


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	{% if success_message %}
            <div class="popup d-flex justify-content-center">
                <div class="success-message">{{ success_message }}</div>
            </div>
        {% endif %}
	<script>
		const popup = document.querySelector('.popup');
        if (popup) {
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
		let subMenu = document.getElementById("subMenu");

		function toggleMenu(){
			subMenu.classList.toggle("open-menu");
		}

	</script>
	<script src="./static/scriptinventory.js"></script>
</body>
</html>
